<html>

<head>
    <title>ArcGIS API for JavaScript - Displaying GeoJSON Polygons</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        #map-area {
            width: 100%;
            height: 100%;
        }

        .esri-attribution a {
            color: black;
        }

        .esri-attribution {
            background-color: transparent;
            font-size: 12px;
            font-family: sans-serif;
            color: black;
        }

        .esri-attribution__powered-by {
            display: none;
        }

        .copyright-url {
            position: absolute;
            bottom: 5px;
            right: 40px;
            padding: 0 4px;
            font-family: sans-serif;
            font-size: 12px;
        }

        .copyright-logo {
            position: absolute;
            bottom: 5px;
            right: 10px;
            width: 28px;
            height: 28px;
            display: inline-flex;
            background-size: 28px;
        }

        /* Style for the navigate button */
        .navigate-button {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none; /* Initially hidden */
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px; /* Rounded corners */
        }
        
        /* Layer list panel */
        .layer-list-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            max-width: 250px;
        }
        
        .layer-item {
            margin: 5px 0;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 1px solid #ccc;
        }
        
        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <script src="https://js.arcgis.com/4.29/"></script>
    <div id="map-area"></div>
    
    <!-- Loading indicator -->
    <div class="loading-indicator" id="loading-indicator">
        Loading GeoJSON data...
    </div>
    
    <!-- Layer list panel -->
    <div class="layer-list-panel">
        <h3 style="margin-top: 0;">Layers</h3>
        <div class="layer-item">
            <input type="checkbox" id="taxi-points-toggle" checked>
            <label for="taxi-points-toggle">Taxi Points</label>
        </div>
        <div class="layer-item">
            <input type="checkbox" id="geojson-polygons-toggle" checked>
            <label for="geojson-polygons-toggle">GeoJSON Polygons</label>
        </div>
        
        <h4>Zone Legend</h4>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(0, 255, 0, 0.3);"></div>
            <div>R(A) - Residential (Group A)</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(255, 165, 0, 0.3);"></div>
            <div>OU - Other Specified Uses</div>
        </div>
    </div>
    
    <script>
        require([
            "esri/Map", "esri/Basemap", "esri/layers/VectorTileLayer",
            "esri/views/MapView", "esri/geometry/SpatialReference",
            "esri/geometry/Point", "esri/Graphic", "esri/layers/GraphicsLayer",
            "esri/symbols/SimpleFillSymbol", "esri/symbols/SimpleLineSymbol",
            "esri/Color"
        ], function (Map, Basemap, VectorTileLayer, MapView, SpatialReference, Point, Graphic, GraphicsLayer, 
                    SimpleFillSymbol, SimpleLineSymbol, Color) {
            const basemapVTURL = "https://mapapi.geodata.gov.hk/gs/api/v1.0.0/vt/basemap/HK80";
            const mapLabelVTUrl = "https://mapapi.geodata.gov.hk/gs/api/v1.0.0/vt/label/hk/en/HK80";

            const basemap = new Basemap({
                baseLayers: [
                    new VectorTileLayer({
                        url: basemapVTURL,
                        copyright: '<a href="https://api.portal.hkmapservice.gov.hk/disclaimer" target="_blank" class="copyright-url">&copy; Map information from Lands Department</a><div class="copyright-logo" ></div>'
                    })
                ]
            });

            const map = new Map({
                basemap: basemap,
            });

            const mView = new MapView({
                container: "map-area",
                map: map,
                zoom: 14,
                center: new Point(114.170515, 22.304, new SpatialReference({ wkid: 4326 })),
            });
            
            // Create graphics layers for taxi points and GeoJSON polygons
            const taxiPointsLayer = new GraphicsLayer();
            const geojsonPolygonsLayer = new GraphicsLayer();
            
            map.add(taxiPointsLayer);
            map.add(geojsonPolygonsLayer);

            // Variable to store the current feature for navigation
            let currentFeature = null;

            // Load the CSV data
            const csvUrl = 'https://raw.githubusercontent.com/KU1311/taxi_info/main/taxipoints_csv.csv';
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvData => {
                    const rows = csvData.trim().split('\n');
                    const headers = rows[0].split(',').map(header => header.replace('\r', '').replace('"', ''));
                    const data = rows.slice(1).map(row => {
                        const values = row.split(',');
                        return headers.reduce((obj, header, i) => {
                            let value = String(values[i]).replace('\r', '');
                            obj[header] = value;
                            return obj;
                        }, {});
                    });
                    const features = data.map(row => {
                        return {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: [parseFloat(row['lng']), parseFloat(row['lat'])]
                            },
                            properties: {
                                id: row['id'],
                                type: row['type'],
                                name: row['name'],
                                time: row['time'],
                                dangerous: row['dangerous'],
                                legal: row['legal'],
                                remarks: row['Remarks'],
                            }
                        };
                    }).filter(feature => feature !== null);

                    // Define color mapping for markers
                    const colorMapping = {
                        "市區的士": "red",
                        "新界的士": "blue",
                        "大嶼山的士": "green",
                        "過海的士 (單程隧道)": "orange"
                    };

                    // Add markers to the map
                    features.forEach(feature => {
                        const point = new Point({
                            x: feature.geometry.coordinates[0],
                            y: feature.geometry.coordinates[1],
                            spatialReference: { wkid: 4326 }
                        });

                        const color = colorMapping[feature.properties.type] || "gray";

                        const graphic = new Graphic({
                            geometry: point,
                            symbol: {
                                type: "simple-marker",
                                color: color,
                                size: "12px"
                            },
                            attributes: {
                                title: feature.properties.name,
                                content: `
                                    <b>${feature.properties.name}</b><br>
                                    <b>的士種類:</b> ${feature.properties.type}<br>
                                    <b>時間:</b> ${feature.properties.time}<br>
                                    <b>站點種類:</b> ${feature.properties.legal}<br>
                                    <b>備註:</b> ${feature.properties.remarks}
                                `
                            },
                            popupTemplate: {
                                title: "{title}",
                                content: function (feature) {
                                    return feature.attributes.content;
                                }
                            }
                        });

                        taxiPointsLayer.add(graphic);
                    });

                    // Add a custom button for navigation
                    const navigateButton = document.createElement('button');
                    navigateButton.innerHTML = '導航';
                    navigateButton.className = 'navigate-button';
                    document.body.appendChild(navigateButton);

                    // Handle the button click for navigation
                    navigateButton.onclick = function() {
                        if (currentFeature) {
                            const navigateUrl = `https://www.google.com/maps/dir/?api=1&destination=${currentFeature.geometry.coordinates[1]},${currentFeature.geometry.coordinates[0]}`;
                            window.open(navigateUrl, '_blank');
                        }
                    };

                    // Show the navigate button when a popup opens
                    mView.on('click', function(event) {
                        mView.hitTest(event).then(function(response) {
                            if (response.results.length > 0) {
                                const graphic = response.results[0].graphic;
                                currentFeature = graphic; // Store the current feature

                                // Open the popup
                                mView.popup.open({
                                    features: [graphic],
                                    location: graphic.geometry
                                });

                                navigateButton.style.display = 'block'; // Show the button
                            } else {
                                // Close the popup and hide the button if click is outside graphics
                                if (mView.popup.visible) {
                                    mView.popup.close(); // Close the popup
                                    navigateButton.style.display = 'none'; // Hide the button
                                }
                            }
                        });
                    });

                    // Handle popup close based on visibility
                    mView.popup.watch("visible", function(visible) {
                        if (!visible) {
                            navigateButton.style.display = 'none'; // Hide the button when popup closes
                        }
                    });
                });

            // Load and display GeoJSON polygons from the provided URL
            const geojsonUrl = 'https://raw.githubusercontent.com/KU1311/HK_OZP_Tool/main/S_K1_29_merged.geojson';
            
            fetch(geojsonUrl)
                .then(response => response.json())
                .then(geojsonData => {
                    // Hide loading indicator
                    document.getElementById('loading-indicator').style.display = 'none';
                    
                    // Process each feature in the GeoJSON
                    geojsonData.features.forEach(feature => {
                        // Create polygon from coordinates
                        const polygon = {
                            type: "polygon",
                            rings: feature.geometry.coordinates[0].map(coord => [coord[0], coord[1]]),
                            spatialReference: { wkid: 4326 }
                        };
                        
                        // Determine color based on zone type
                        let fillColor;
                        if (feature.properties.ZONE_LABEL === "R(A)") {
                            fillColor = new Color([0, 255, 0, 0.3]); // Green with transparency
                        } else if (feature.properties.ZONE_LABEL === "OU") {
                            fillColor = new Color([255, 165, 0, 0.3]); // Orange with transparency
                        } else {
                            fillColor = new Color([200, 200, 200, 0.3]); // Default gray
                        }
                        
                        // Create symbol for the polygon
                        const symbol = new SimpleFillSymbol({
                            color: fillColor,
                            outline: new SimpleLineSymbol({
                                color: new Color([0, 0, 0, 0.7]),
                                width: 1
                            })
                        });
                        
                        // Create graphic for the polygon
                        const graphic = new Graphic({
                            geometry: polygon,
                            symbol: symbol,
                            attributes: feature.properties,
                            popupTemplate: {
                                title: "{ZONE_LABEL} - {DESC_ENG}",
                                content: `
                                    <b>Plan No:</b> {PLAN_NO}<br>
                                    <b>Zone Label:</b> {ZONE_LABEL}<br>
                                    <b>Description:</b> {DESC_ENG}<br>
                                    <b>Special Use:</b> {SPUSE_ENG}<br>
                                    <b>Area:</b> {Shape_Area.toFixed(2)} sq units<br>
                                    <b>BHC Type:</b> {BHC_TYPE}<br>
                                    <b>BHC Value:</b> {BHC_VALUE}
                                `
                            }
                        });
                        
                        // Add the graphic to the GeoJSON polygons layer
                        geojsonPolygonsLayer.add(graphic);
                    });
                    
                    // Set up layer toggles
                    document.getElementById('taxi-points-toggle').addEventListener('change', function(e) {
                        taxiPointsLayer.visible = e.target.checked;
                    });
                    
                    document.getElementById('geojson-polygons-toggle').addEventListener('change', function(e) {
                        geojsonPolygonsLayer.visible = e.target.checked;
                    });
                })
                .catch(error => {
                    console.error('Error loading GeoJSON:', error);
                    document.getElementById('loading-indicator').innerHTML = 'Error loading GeoJSON data';
                });

            map.add(new VectorTileLayer(mapLabelVTUrl));
        });
    </script>
</body>

</html>
